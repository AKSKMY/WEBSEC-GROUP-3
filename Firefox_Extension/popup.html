<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebShield</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>WebShield - Keylogger Detector</h1>
  <p>Click the button below to rescan the page for malicious scripts.</p>
  <button id="rescan">Rescan Page</button>
  <script>
    document.getElementById('rescan').addEventListener('click', () => {
      chrome.scripting.executeScript({
        target: {tabId: chrome.devtools.inspectedWindow.tabId},
        files: ['webshield.js']
      });
    });
  </script>
</body>
</html>
